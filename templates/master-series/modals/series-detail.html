<div class="modal fade" id="seriesDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true" xmlns="http://www.w3.org/1999/html">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Series Details</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Master series name : {{series_details['series_name']}} </p>
                                    <p>Master series thumbnail : {{series_details['series_thumbnail'].split("/")[-1]}} </p><br>
                                    <div class="text-center">
                                        <img src="{{series_details['series_thumbnail']}}" alt="logo" width="200px">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                                    </button>
<!--                                    <button type="button" class="btn btn-primary">Delete</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
