 <div class="offcanvas offcanvas-end" tabindex="-1" id="editEpisode"
                         aria-labelledby="offcanvasEndLabel">
                        <div class="offcanvas-header">
                            <h5 id="edit-view-modal-title">Edit Episode</h5>
                            <button
                                    type="button"
                                    class="btn-close text-reset"
                                    data-bs-dismiss="offcanvas"
                                    aria-label="Close"
                            ></button>
                        </div>
                        <div class="offcanvas-body mt-3 mx-0 flex-grow-0 mt-3" id="edit-episode-modal">
                            <div class="mb-3">
                                <label for="edit_master_episode" class="form-label">Master Episode Name:</label>
                                <input type="text" class="form-control" id="edit_master_episode">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Position:</label>
                                <input type="number" min="0" id="edit-episode_position" class="form-control"
                                       name="series_position">
                            </div>
                             <div class="mb-3">
                                <label for="edit_master_episode_title" class="form-label">Master episode title:</label>
                                <input type="text" class="form-control" id="edit_master_episode_title">
                            </div>

                            <div class="mb-3">
                                    <label for="tags5" class="form-label">Searchable
                                        tags:</label>
                                            <div class="clearfix"></div>
                                            <input  type="text" id="tags5" value=""/>

                                </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Master Episode
                                    Thumbnail:</label>
                                 <div class="mb-3 d-flex align-items-start">
                                     <div class="input-group ms-2">
                                        <label class="custom-file-upload btn btn-primary">
                                          <input type="file" id="edit_episode_thumbnail" accept="image/*"/>  Browse
                                      </label>
                                     <input type="text" id="edit-episode-thumbnail" class="form-control" name="" readonly>
                                    </div>
                            </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Master Episode
                                    Video:</label>
                                 <div class="mb-3 d-flex align-items-start">
                                     <div class="input-group ms-2">
                                        <label class="custom-file-upload btn btn-primary">
                                          <input type="file" id="edit_episode_video" accept="video/*"/>  Browse
                                      </label>
                                     <input type="text" id="edit_episode_video_name" class="form-control" name="" readonly placeholder="No file chosed">
                                    </div>
                            </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Master Episode
                                    Audio:</label>
                                 <div class="mb-3 d-flex align-items-start">
                                     <div class="input-group ms-2">
                                        <label class="custom-file-upload btn btn-primary">
                                          <input type="file" id="edit_episode_audio" accept="audio/*"/>  Browse
                                      </label>
                                     <input type="text" id="edit_episode_audio_name" class="form-control" name="" readonly placeholder="No file chosed">
                                    </div>
                            </div>
                            </div>
                            <div class="mb-3">
                                        <label for="master_episode_description" class="form-label">Description </label>
                                            <textarea class="form-control" id="edit_master_episode_description"></textarea>
                                    </div>


                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary mb-2 me-2 d-grid" data-bs-dismiss="offcanvas">Cancel</button>
                                <div id="btn-edit-view">
                                <button type="button" class="btn btn-primary mb-2 d-grid " id="btnEditEpisode" data-series-id="{{series_details['id']}}" data-episode-id="">Update</button>
                                </div>
                                </div>

                        </div>
                    </div>
