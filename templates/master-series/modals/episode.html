 <div class="offcanvas offcanvas-end" tabindex="-1" id="addMasterEpisode"
                         aria-labelledby="offcanvasEndLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasEndLabel" class="offcanvas-title">Create New Episode</h5>
                            <button
                                    type="button"
                                    class="btn-close text-reset close-add-master-episode-modal"
                                    data-bs-dismiss="offcanvas"
                                    aria-label="Close"
                            ></button>
                        </div>
                        <div class="offcanvas-body mt-3 mx-0 flex-grow-0" id="create-episode-modal">
                            <div class="mb-3">
                                <label for="master_episode" class="form-label">Master Episode Name:</label>
                                <input type="text" class="form-control" id="master_episode">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Position:</label>
                                <input type="number" min="0" id="episode_position" class="form-control"
                                       name="series_position">
                            </div>
                            <div class="mb-3">
                                <label for="master_episode_title" class="form-label">Master episode title:</label>
                                <input type="text" class="form-control" id="master_episode_title">
                            </div>

                            <div class="mb-3">
                                    <label for="tags4" class="form-label">Searchable
                                        tags:</label>
                                            <div class="clearfix"></div>
                                            <input  type="text" id="tags4" value=""/>

                                </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Master Episode
                                    Thumbnail:</label>
                                 <div class="mb-3 d-flex align-items-start">
                                     <div class="input-group ms-2">
                                        <label class="custom-file-upload btn btn-primary">
                                          <input type="file" id="add_episode_thumbnail" accept="image/*"/>  Browse
                                      </label>
                                     <input type="text" id="episode-thumbnail" class="form-control" name="" readonly placeholder="No file chosen">
                                    </div>
                            </div>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Master Episode
                                    Video:</label>
                                 <div class="mb-3 d-flex align-items-start">
                                     <div class="input-group ms-2">
                                        <label class="custom-file-upload btn btn-primary">
                                          <input type="file" id="add_episode_video" accept="video/*"/>  Browse
                                      </label>
                                     <input type="text" id="episode-thumbnail_video" class="form-control" name="" readonly placeholder="No file chosen">
                                    </div>
                            </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Master Episode
                                    Audio:</label>
                                 <div class="mb-3 d-flex align-items-start">
                                     <div class="input-group ms-2">
                                        <label class="custom-file-upload btn btn-primary">
                                          <input type="file" id="add_episode_audio" accept="audio/*"/>  Browse
                                      </label>
                                     <input type="text" id="episode-thumbnail_audio" class="form-control" name="" readonly placeholder="No file chosen">
                                    </div>
                            </div>
                            </div>
                                <div class="mb-3">
                                        <label for="master_episode_description" class="form-label">Description </label>
                                            <textarea class="form-control" id="master_episode_description"></textarea>
                                    </div>



                            <div class="d-flex justify-content-end mt-2">
                                <button type="button" class="btn btn-secondary mb-2 me-2 d-grid cancel-episode close-add-master-episode-modal" data-bs-dismiss="offcanvas">Cancel</button>
                                <button type="button" class="btn btn-primary mb-2 d-grid " id="btnCreateEpisode" data-series-id="{{series_details['id']}}">Create Episode</button>
