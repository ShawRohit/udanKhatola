{% include 'fragments/header.html' %}

<body>
  <!-- Content -->
  <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
          <div class="authentication-inner">
              <!-- Register -->
              <div class="card">
                  <div class="card-body">
                      <!-- Logo -->
                      <div class="app-brand justify-content-center">
                          <a href="index.html" class="app-brand-link gap-2">

                    <span class="app-brand-logo demo">
                      <img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="logo" class="main_logo">
                    </span>

                          </a>
                      </div>
                      <!-- /Logo -->
                      <h4 class="mb-4 text-center">Forgot your Password?</h4>

                    {#<form id="formAuthentication" class="mb-3" action="/change-password" method="GET">#}
                      <div class="mb-3">
                          <div class="mb-3">
                              <label for="forgotPassEmail" class="form-label">Email Address</label>
                              <input
                                      type="text"
                                      class="form-control"
                                      id="forgotPassEmail"
                                      name="email"
                                      placeholder="Enter your email"
                                      autofocus
                              />
                          </div>
                          <button class="btn btn-primary d-grid w-100" id="btnSendForgotPassOTP">Send Code</button>
                      </div>
                      {#</form>#}
                      <div class="text-center">
                          <a href="/login" class="d-flex align-items-center justify-content-center">
                              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                              Back to login
                          </a>
                      </div>


                  </div>
              </div>
              <!-- /Register -->
          </div>
      </div>
  </div>
  <!-- / Content -->
</body>
